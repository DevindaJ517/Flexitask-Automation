version: '3.8'

services:
  # Social Media Automation Service
  automation-service:
    build: .
    container_name: flexitask-automation
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - automation-network
    volumes:
      - ./logs:/app/logs

  # Redis for caching and task queue (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: flexitask-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - automation-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

networks:
  automation-network:
    driver: bridge

volumes:
  redis-data:
