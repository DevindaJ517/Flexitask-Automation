version: '3.8'

services:
  # FastAPI Application with APScheduler
  api:
    build: .
    container_name: flexitask-automation
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - automation-network
    volumes:
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Redis for job tracking and caching
  redis:
    image: redis:7-alpine
    container_name: flexitask-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - automation-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

networks:
  automation-network:
    driver: bridge

volumes:
  redis-data:
